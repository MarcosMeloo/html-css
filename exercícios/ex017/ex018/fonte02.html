            src: url('Lovely Balloon.ttf') format('truetype');

            /*

                -svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-family: 'Love Balloon', Times, serif;
            font-size: 3em;
        }
